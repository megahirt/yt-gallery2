name: Deploy to GitHub Pages

on:
  push:
    tags:
      - 'v*'

permissions:
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: gallery/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: gallery

      - name: Download videos.json artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: fetch-videos.yml
          name: videos-json
          path: gallery/static
          if_no_artifact_found: warn

      - name: Ensure videos.json exists
        run: |
          if [ ! -f gallery/static/videos.json ]; then
            echo '[]' > gallery/static/videos.json
          fi

      - name: Build
        run: npm run build
        working-directory: gallery
        env:
          BASE_PATH: /yt-gallery

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gallery/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
